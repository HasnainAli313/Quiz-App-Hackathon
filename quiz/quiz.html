<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./quiz.css">
</head>
<body>
    <h1>Let's play a Quiz Game</h1>
    <p>Q.  What is the capital of France?</p>
    <select id="ansSelecter1">
        <option selected disabled>SELECT ONE ANSWER</option>
        <option value="paris">Paris</option>
        <option value="manchester.">Manchester</option>
        <option value="california.">California</option>
        <option value="malta">Malta</option>
    </select>
    <p>Q.HTML stands for</p>
    <select id="ansSelecter2">
        <option selected disabled>SELECT ONE ANSWER</option>
        <option value="string">Hyper Text Markup Language</option>
        <option value="boolean">Hyper Test Markup Language</option>
        <option value="float">Hide Test Markup Language</option>
        <option value="object">Hyper Text Markdown Language</option>
    </select>
    <p>Q.  Audi is brand of?</p>
    <select id="ansSelecter3">
        <option selected disabled>SELECT ONE ANSWER</option>
        <option value="germany">Germany</option>
        <option value="france">France</option>
        <option value="japan">Japan</option>
        <option value="usa">USA</option>
    </select>
    <p>Q.What is most popular Frontend framework?</p>
    <select id="ansSelecter4">
        <option selected disabled>SELECT ONE ANSWER</option>
    <option value="react">React.js</option>
    <option value="vue">Vue.js</option>
    <option value="next">Next.js</option>
    <option value="node">Node.js</option>
    </select>
    <p>Q. JavaScript is run by ?</p>
    <select id="ansSelecter5">
        <option selected disabled>SELECT ONE ANSWER</option>
        <option value="JavaScript">ECMAScript</option>
        <option value="script">Java</option>
        <option value="scripting">Facebook</option>
        <option value="js">spaceX</option>
    </select>
    <br>
    <br>
    <button id="submAns">Submit</button>
    <script src="./quiz.js"></script>
</body>
</html>
